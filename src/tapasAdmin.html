<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logotyp_mörk.svg">
    <link rel="stylesheet" href="scss/main.scss">
    <title>Lägg till tapas</title>
    <script type="module" src="js/checkAuth.js"></script>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <!-- Intro banner with main navigation -->
    <header>
        <a href="index.html" class="bigLogo" title="Till startsidan"></a>
            <nav>
                <button id="openNav" class="navBtn">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
                <ul id="mainNav">
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="menu.html">Meny</a></li>
                    <li><a href="booking.html">Bokning</a></li>
                    <li><button id="closeNav" class="navBtn">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                    </button></li>
                </ul>
            </nav>
    </header>
    <!-- Admin navigation -->
    <nav id="adminNav">
        <ul id="adminUl">
            <li><a href="bookingAdmin.html">Bokningar</a></li>
            <li><a href="tapasAdmin.html" class="active">Redigera tapasmeny</a></li>
            <li><a href="drinksAdmin.html">Redigera drinkmeny</a></li>
            <li><a href="users.html">Lägg till användare</a></li>
        </ul>
        <button id="openAdminNav" class="navBtn">
            <span class="arrow" id="arrow1"></span>
            <span class="arrow" id="arrow2"></span>
        </button>
    </nav>
    <main>
        <!-- Section with table of tapas -->
        <section>
            <h1>Redigera tapasmeny</h1>
            <div class="responsiveTable">
                <table>
                    <thead>
                        <tr>
                            <td>Namn</td>
                            <td>Beskrivning</td>
                            <td>Pris</td>
                            <td>Tillgänglighet</td>
                            <td>Redigera</td>
                        </tr>
                    </thead>
                    <tbody id="tapasMenuAdmin">
                    </tbody>
                </table>
            </div>
            <button id="addTapas">Lägg till ny</button>
            <div id="newTapasDiv">
                <h2>Lägg till ny</h2>
                <!-- Form to add new tapas -->
                <form>
                    <label for="tapasName">Namn: </label>
                    <input type="text" name="tapasName" id="tapasName">
                    <label for="tapasDescr">Beskrivning: </label>
                    <input type="text" name="tapasDescr" id="tapasDescr">
                    <label for="tapasPrice">Pris: </label>
                    <input type="number" name="tapasPrice" id="tapasPrice"><br>
                    <span id="tapasErrors"></span>
                    <button id="submitTapas">Lägg till</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer with admin login -->
    <footer>
        <div>
            <p><strong>Tapas kajen</strong></p>
            <p>Restaurang gatan 1</p>
            <p>Staden 123 45</p>
        </div>
        <p id='logout' class="adminLink">Logga ut</p>
    </footer>
</body>
</html>
