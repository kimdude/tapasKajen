</head>
<body>
    <!-- Intro banner with main navigation -->
    <header>
        <a href="index.html"><img width="120" src="images/logotyp_ljus.svg" alt="Logotyp för Tapas kajen" id="logo"></a>
        <nav>
            <ul>
                <a href="index.html"><li>Hem</li></a>
                <a href="menu.html"><li>Meny</li></a>
                <a href="booking.html"><li>Bokning</li></a>
            </ul>
        </nav>
    </header>
    <nav id="adminNav">
        <ul id="adminUl">
            <a href="bookingAdmin.html"><li>Bokningar ►</li></a>
            <a href="tapasAdmin.html"><li>Redigera tapasmeny ►</li></a>
            <a href="drinksAdmin.html" class="active"><li>Redigera drinkmeny ►</li></a>
            <a href="users.html"><li>Lägg till användare ►</li></a>
        </ul>
    </nav>
    <main>
        <section>
            <h1>Redigera drinkmeny</h1>
            <table id="drinkMenuAdmin">
                <thead>
                    <tr>
                        <td>Namn</td>
                        <td>Beskrivning</td>
                        <td>Pris</td>
                        <td>Tillgänglighet</td>
                        <td>Redigera</td>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <button id="addDrink">Lägg till ny</button>
            <div id="newDrinkDiv">
                <h2>Lägg till ny</h2>
                <form>
                    <label for="drinkName">Namn: </label>
                    <input type="text" name="drinkName" id="drinkName">
                    <label for="drinkDescr">Beskrivning: </label>
                    <input type="text" name="drinkDescr" id="drinkDescr">
                    <label for="drinkPrice">Pris: </label>
                    <input type="number" name="drinkPrice" id="drinkPrice">
                    <span id="drinkErrors"></span>
                    <button id="submitDrink">Lägg till</button>
                </form>
            </div>
        </section>
    </main>
    <!-- Footer with admin login -->
    <footer>
        <div>
            <p><strong>Tapas kajen</strong></p>
            <p>Restaurang gatan 1</p>
            <p>Staden 123 45</p>
        </div>
        <p id='logout' class="adminLink">Logga ut</p>
    </footer>
</body>
