<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/logotyp_mörk.svg">
    <link rel="stylesheet" href="scss/main.scss">
    <title>Boka bord</title>
    <script type="module" src="js/main.js"></script>
</head>
<body>
    <!-- Intro banner with main navigation -->
    <header>
        <a href="index.html" class="bigLogo"  title="Till startsidan"></a>
            <nav>
                <button id="openNav" class="navBtn">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </button>
                <ul id="mainNav">
                    <li><a href="index.html">Hem</a></li>
                    <li><a href="menu.html">Meny</a></li>
                    <li><a href="booking.html" class="active">Bokning</a></li>
                    <li><button id="closeNav" class="navBtn">
                        <span class="line line1"></span>
                        <span class="line line2"></span>
                    </button></li>
                </ul>
            </nav>
    </header>
    <main>
        <!-- Section with booking form -->
        <section>
            <h1>Boka bord</h1>
            <form>
                <label for="firstnameBooking">Förnamn: </label>
                <input type="text" name="firstnameBooking" id="firstnameBooking"><br>
                <label for="surnameBooking">Efternamn: </label>
                <input type="text" name="surnameBooking" id="surnameBooking"><br>
                <label for="email">Epost: </label>
                <input type="email" name="email" id="email"><br>
                <hr>
                <div id="bookingDetails">
                    <div>
                        <label for="date">Datum: </label>
                        <input type="date" name="date" id="date">
                        <label for="time">Tid: </label>
                        <input type="time" name="time" id="time">
                    </div>
                    <label for="group">Antal personer: </label>
                    <input type="number" name="group" id="group">
                </div>
                <label for="bookingMessage">Meddelande: </label>
                <textarea rows="5" name="bookingMessage" id="bookingMessage">
                </textarea>
                <!-- Symbol cound and span for errors -->
                <small id="messageLimit"></small>
                <span id="errorsBookingForm"></span>
                <button id="submitBooking">Boka</button>
            </form>
        </section>
    </main>
    <!-- Footer with admin login -->
    <footer>
        <div>
            <p><strong>Tapas kajen</strong></p>
            <p>Restaurang gatan 1</p>
            <p>Staden 123 45</p>
        </div>
        <a href="bookingAdmin.html" class="adminLink">Administratör</a>
    </footer>
</body>
</html>
